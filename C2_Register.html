<body style="background-image: url(images/MainBG.png);">
    <h1 style="color: white; font-size: 60px; text-align: center; margin-top: 50px;">Register</h1>
    <div class="LR-container" style="text-align: center;">
        <form action="" method="get" class="LR-size"> 
            <label>Username</label>
            <input type="text" id="user" name="username" size="65" required class="LR-input">

            <label>Email</label>
            <input type="email" id="email" name="email" size="65" required class="LR-input">

            <label>Password</label>
            <input type="password" id="pass" name="password" size="65" required class="LR-input">

            <label>Confirm Password</label>
            <input type="confirm" id="confirm" name="confirm password" size="65" required class="LR-input">

            <a class="LR-a" href="C1_Login.html" style="margin-bottom: 50px;">Have An Account?</a>
            <br><button class="LR-btn" type="submit" style="text-align: center;">Submit</button>
        </form>
    </div>
